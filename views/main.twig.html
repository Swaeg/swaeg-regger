<!DOCTYPE html>
<html>
    <head>
        <title>SWG::RGGR</title>
	<link href="http://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic" rel="stylesheet" type="text/css">
	<style type="text/css">
		body { 
			font: 1.3em 'Archivo Narrow', Helvetica, Arial, sans-serif;
			background-color: black;
			color: white;
		}
		h1 { 
			text-align: center; 
			font-style: italic; 
			font-size: 2.3em; 
		}
		#form { text-align: center; }
		#form-submit { text-align: center; }
		.middle-box { padding-top: 10em; }
		#form_name { margin-left: 0.3em; }
		#form_email { margin-left: 0.4em; }
		input { 
			font: 1em 'Archivo Narrow', Helvetica, Arial, sans-serif;
			margin-top: 0.5em;
		}
	</style>
    </head>
    <body>
    	<div class="middle-box">
	{% if form is defined %}
    	<h1>PARTY REGISTRATION</h1>
        <form action="/push" method="post">
    		{{ form_widget(form) }}
		<div id="form-submit"><input type="submit" name="submit" value="Register" /></div>
	</form>
	{% endif %}

	{% if message is defined %}
	<h1>{{ message }}</h1>
	{% endif %}
	</div>
    </body>
</html>
